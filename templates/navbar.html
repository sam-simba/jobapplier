<h1>
  <a href="{% url 'home' %}" class="link-secondary"> JobKenya</a>
</h1>

<div>
  {% if not user.is_authenticated %}
  <a href="{% url 'login' %}">Login</a>
  {% else %}
  <a href="{% url 'logout' %}">Logout {{ user.username }}</a>
  {% endif %}
</div>
<div>
  <form method="GET" action="{% url 'home' %}">
    <input type="search" name="q" placeholder="Search a Job Here..." />
  </form>
</div>
